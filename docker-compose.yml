version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: imageai-postgres
    environment:
      POSTGRES_USER: imageai
      POSTGRES_PASSWORD: imageai123
      POSTGRES_DB: imageai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U imageai"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 可选：Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: imageai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data:
