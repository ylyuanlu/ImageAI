<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成中 - AI试衣间</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#F9FAFB', 100: '#F3F4F6', 200: '#E5E7EB', 300: '#D1D5DB', 400: '#9CA3AF', 500: '#6B7280', 600: '#4B5563', 700: '#374151', 800: '#1F2937', 900: '#111827' },
                        accent: { 400: '#818CF8', 500: '#6366F1', 600: '#4F46E5', 700: '#4338CA' }
                    },
                    fontFamily: {
                        heading: ['Space Grotesk', 'sans-serif'],
                        body: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #F9FAFB; min-height: 100vh; }
        .progress-bar { transition: width 0.5s ease; }
        .pulse-ring { animation: pulse-ring 2s ease-out infinite; }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.3); opacity: 0; } }
        .floating-particle { animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="text-gray-800">
    <!-- 导航栏 -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200 h-16 flex items-center">
        <div class="max-w-7xl mx-auto px-6 w-full flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-indigo-600 flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                </div>
                <span class="font-heading text-xl font-bold text-gray-900">AI试衣间</span>
            </a>
            
            <div class="flex items-center gap-8">
                <a href="index.html" class="text-gray-500 hover:text-gray-900 transition-colors font-medium">首页</a>
                <a href="landing.html" class="text-gray-500 hover:text-gray-900 transition-colors font-medium">产品介绍</a>
                <a href="upload.html" class="text-gray-900 font-bold">开始创作</a>
                <a href="pricing.html" class="text-gray-500 hover:text-gray-900 transition-colors font-medium">价格</a>
                <a href="history.html" class="text-gray-500 hover:text-gray-900 transition-colors font-medium">历史记录</a>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center">
                    <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                    </svg>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="pt-24 px-6 pb-12 min-h-screen flex flex-col">
        <div class="max-w-2xl mx-auto w-full">
            <!-- 主流程指示器 -->
            <div class="mb-8">
                <div class="flex items-center justify-center gap-4">
                    <!-- Step 1: 已完成 -->
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-green-100 text-green-600 flex items-center justify-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <span class="font-medium text-gray-900">上传图片</span>
                    </div>
                    
                    <!-- 连接线 -->
                    <div class="w-12 h-0.5 bg-green-500"></div>
                    
                    <!-- Step 2: 进行中（带动效） -->
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-indigo-100 text-indigo-600 flex items-center justify-center animate-pulse">
                            <svg class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"/>
                            </svg>
                        </div>
                        <span class="font-medium text-indigo-600 animate-pulse">AI生成中</span>
                    </div>
                    
                    <!-- 连接线 -->
                    <div class="w-12 h-0.5 bg-gray-200"></div>
                    
                    <!-- Step 3: 待激活 -->
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-xl bg-gray-100 text-gray-400 flex items-center justify-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        <span class="font-medium text-gray-400">生成完成</span>
                    </div>
                </div>
            </div>
            
            <!-- 进度卡片 -->
            <div class="bg-white rounded-2xl shadow-xl p-8 md:p-12">
                <!-- 标题 -->
                <div class="text-center mb-8">
                    <h1 class="font-heading text-2xl font-bold text-gray-900 mb-2">AI正在生成您的穿搭效果</h1>
                    <p class="text-gray-500">请稍候，我们正在为您创造完美的虚拟换装效果</p>
                </div>

                <!-- 动画效果区 -->
                <div class="flex justify-center mb-8">
                    <div class="relative">
                        <!-- 外圈脉冲 -->
                        <div class="absolute inset-0 w-32 h-32 rounded-full bg-indigo-100 pulse-ring"></div>
                        <!-- 中间圈 -->
                        <div class="absolute inset-2 w-28 h-28 rounded-full bg-indigo-200 pulse-ring" style="animation-delay: 0.5s;"></div>
                        <!-- 内圈 -->
                        <div class="relative w-32 h-32 rounded-full bg-gradient-to-br from-indigo-500 to-indigo-600 flex items-center justify-center shadow-lg">
                            <svg class="w-12 h-12 text-white floating-particle" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                        </div>
                    </div>
                </div>

                <!-- 进度百分比 -->
                <div class="text-center mb-6">
                    <div class="font-heading text-4xl font-bold text-indigo-600 mb-2" id="progress-text">0%</div>
                    <div class="text-sm text-gray-500" id="status-text">正在分析照片...</div>
                </div>

                <!-- 进度条 -->
                <div class="mb-8">
                    <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                        <div class="progress-bar h-full bg-gradient-to-r from-indigo-500 to-indigo-600 rounded-full" id="progress-bar" style="width: 0%;"></div>
                    </div>
                </div>

                <!-- 步骤指示 -->
                <div class="space-y-4 mb-8">
                    <div class="flex items-center gap-4 step-item" data-step="1">
                        <div class="w-8 h-8 rounded-full bg-green-500 text-white flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <div class="font-medium text-gray-900">分析照片</div>
                            <div class="text-sm text-gray-500">识别模特姿态和服装特征</div>
                        </div>
                        <span class="text-sm text-green-600 font-medium">完成</span>
                    </div>
                    
                    <div class="flex items-center gap-4 step-item" data-step="2">
                        <div class="w-8 h-8 rounded-full bg-indigo-600 text-white flex items-center justify-center flex-shrink-0 animate-pulse">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"/>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <div class="font-medium text-gray-900">智能合成</div>
                            <div class="text-sm text-gray-500">AI正在将服装与模特姿态融合</div>
                        </div>
                        <span class="text-sm text-indigo-600 font-medium">进行中...</span>
                    </div>
                    
                    <div class="flex items-center gap-4 step-item opacity-50" data-step="3">
                        <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-400 flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <div class="font-medium text-gray-900">优化渲染</div>
                            <div class="text-sm text-gray-500">调整光线、色彩和细节</div>
                        </div>
                        <span class="text-sm text-gray-400 font-medium">等待</span>
                    </div>
                    
                    <div class="flex items-center gap-4 step-item opacity-50" data-step="4">
                        <div class="w-8 h-8 rounded-full bg-gray-200 text-gray-400 flex items-center justify-center flex-shrink-0">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <div class="font-medium text-gray-900">完成生成</div>
                            <div class="text-sm text-gray-500">准备展示结果</div>
                        </div>
                        <span class="text-sm text-gray-400 font-medium">等待</span>
                    </div>
                </div>

                <!-- 输入预览 -->
                <div class="bg-gray-50 rounded-xl p-4 mb-6">
                    <div class="flex items-center gap-4">
                        <div class="flex -space-x-2">
                            <div class="w-10 h-10 rounded-lg overflow-hidden border-2 border-white">
                                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=100&h=100&fit=crop" alt="模特" class="w-full h-full object-cover">
                            </div>
                            <div class="w-10 h-10 rounded-lg overflow-hidden border-2 border-white">
                                <img src="https://images.unsplash.com/photo-1558171813-4c088753af8f?w=100&h=100&fit=crop" alt="服装" class="w-full h-full object-cover">
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="text-sm font-medium text-gray-900">正面站立 · 街拍风格</div>
                            <div class="text-xs text-gray-500">生成2张高清图片</div>
                        </div>
                    </div>
                </div>

                <!-- 预计时间 -->
                <div class="flex items-center justify-between text-sm text-gray-500">
                    <div class="flex items-center gap-2">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span>预计剩余时间: <span id="time-remaining">15秒</span></span>
                    </div>
                    <button class="text-gray-400 hover:text-gray-600 transition-colors">取消生成</button>
                </div>
            </div>

            <!-- 提示卡片 -->
            <div class="mt-6 bg-indigo-50 rounded-xl p-4 border border-indigo-100">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-indigo-600 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"/>
                    </svg>
                    <div>
                        <div class="font-medium text-indigo-900 text-sm">小提示</div>
                        <div class="text-indigo-700 text-sm mt-1">生成过程中您可以浏览其他页面，完成后我们会通知您</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let progress = 0, currentStage = 0;
        const stages = [
            { progress: 15, text: '正在分析照片...', time: '20秒' },
            { progress: 35, text: '识别服装特征...', time: '18秒' },
            { progress: 50, text: '智能合成中...', time: '15秒' },
            { progress: 70, text: '调整光线和色彩...', time: '10秒' },
            { progress: 85, text: '优化细节...', time: '5秒' },
            { progress: 95, text: '最终渲染...', time: '2秒' },
            { progress: 100, text: '生成完成!', time: '0秒' }
        ];
        
        function updateProgress() {
            if (currentStage < stages.length) {
                const stage = stages[currentStage];
                document.getElementById('progress-bar').style.width = stage.progress + '%';
                document.getElementById('progress-text').textContent = stage.progress + '%';
                document.getElementById('status-text').textContent = stage.text;
                document.getElementById('time-remaining').textContent = stage.time;
                
                document.querySelectorAll('.step-item').forEach((item, index) => {
                    if (index < currentStage) {
                        item.classList.remove('opacity-50');
                        item.querySelector('.rounded-full').classList.remove('bg-gray-200', 'text-gray-400');
                        item.querySelector('.rounded-full').classList.add('bg-green-500', 'text-white');
                        item.querySelector('.font-medium:last-child').textContent = '完成';
                        item.querySelector('.font-medium:last-child').classList.remove('text-gray-400');
                        item.querySelector('.font-medium:last-child').classList.add('text-green-600');
                    } else if (index === currentStage) {
                        item.classList.remove('opacity-50');
                        item.querySelector('.rounded-full').classList.remove('bg-gray-200', 'text-gray-400');
                        item.querySelector('.rounded-full').classList.add('bg-indigo-600', 'text-white');
                    }
                });
                
                currentStage++;
                if (stage.progress === 100) setTimeout(() => window.location.href = 'result.html', 800);
                else setTimeout(updateProgress, 2000 + Math.random() * 1000);
            }
        }
        setTimeout(updateProgress, 1000);
    </script>
</body>
</html>
